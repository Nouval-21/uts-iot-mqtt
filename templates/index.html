<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Monitoring Data Sensor IoT</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
        min-height: 100vh;
      }
      header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        color: #667eea;
        text-align: center;
        padding: 25px 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      header h1 {
        font-size: 2em;
        font-weight: 600;
        margin-bottom: 5px;
      }
      header small {
        color: #888;
        font-size: 0.9em;
      }
      main {
        max-width: 1200px;
        margin: 30px auto;
        padding: 0 20px;
      }
      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }
      .card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        padding: 25px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.18);
      }
      .card h4 {
        color: #667eea;
        margin-bottom: 15px;
        font-size: 1em;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .card .value {
        font-size: 2.5em;
        font-weight: 600;
        color: #333;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.05);
      }
      .card .unit {
        font-size: 0.5em;
        color: #888;
        font-weight: 400;
      }
      .card .icon {
        font-size: 3em;
        margin-bottom: 10px;
        opacity: 0.8;
      }
      .section {
        background: white;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        padding: 30px;
        margin-bottom: 30px;
      }
      .section h3 {
        color: #667eea;
        margin-bottom: 20px;
        font-size: 1.5em;
        font-weight: 600;
        border-bottom: 3px solid #667eea;
        padding-bottom: 10px;
        display: inline-block;
      }
      .summary {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin-top: 20px;
      }
      .summary-item {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        transition: transform 0.3s ease;
      }
      .summary-item:hover {
        transform: scale(1.05);
      }
      .summary-item h4 {
        margin: 0 0 10px 0;
        font-size: 0.9em;
        font-weight: 400;
        opacity: 0.9;
      }
      .summary-item .val {
        font-size: 1.8em;
        font-weight: 600;
      }
      canvas {
        margin-top: 20px;
        width: 100%;
        max-height: 400px;
      }
      .status-indicator {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #4caf50;
        animation: pulse 2s infinite;
        margin-left: 10px;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      .timestamp {
        text-align: center;
        color: #888;
        margin-top: 10px;
        font-size: 0.9em;
      }
      .loading {
        text-align: center;
        padding: 40px;
        color: #667eea;
        font-size: 1.2em;
      }
      @media (max-width: 768px) {
        header h1 {
          font-size: 1.5em;
        }
        .card .value {
          font-size: 2em;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>üìä Dashboard Monitoring Sensor IoT</h1>
      <small>Pemrograman IoT - UTS 2025</small>
      <span class="status-indicator"></span>
    </header>

    <main>
      <div class="cards">
        <div class="card">
          <div class="icon">üå°Ô∏è</div>
          <h4>Suhu Saat Ini</h4>
          <div class="value" id="suhuNow">-<span class="unit">¬∞C</span></div>
        </div>
        <div class="card">
          <div class="icon">üíß</div>
          <h4>Kelembapan</h4>
          <div class="value" id="humidNow">-<span class="unit">%</span></div>
        </div>
        <div class="card">
          <div class="icon">üí°</div>
          <h4>Intensitas Cahaya</h4>
          <div class="value" id="luxNow">-<span class="unit">lux</span></div>
        </div>
        <div class="card">
          <div class="icon">üìà</div>
          <h4>Total Data</h4>
          <div class="value" id="totalData">
            -<span class="unit">records</span>
          </div>
        </div>
      </div>

      <div class="timestamp" id="lastUpdate">Memuat data...</div>

      <div class="section">
        <h3>üìà Ringkasan Statistik Sensor</h3>
        <div class="summary" id="summaryStats">
          <div class="loading">Memuat statistik...</div>
        </div>
      </div>

      <div class="section">
        <h3>üìâ Grafik Suhu & Kelembapan Real-Time</h3>
        <canvas id="sensorChart"></canvas>
      </div>
    </main>

    <script>
      let chart;
      let lastUpdateTime = null;

      async function loadData() {
        try {
          // Fetch summary statistics
          const resSummary = await fetch("/api/summary");
          const summary = await resSummary.json();

          // Fetch recent sensor data
          const resData = await fetch("/api/data");
          const data = await resData.json();

          if (!data || data.length === 0) {
            console.warn("No data available");
            return;
          }

          // Display latest data in cards
          const latest = data[0];
          document.getElementById("suhuNow").innerHTML =
            latest.suhu.toFixed(1) + '<span class="unit">¬∞C</span>';
          document.getElementById("humidNow").innerHTML =
            latest.humidity.toFixed(1) + '<span class="unit">%</span>';
          document.getElementById("luxNow").innerHTML =
            latest.lux.toFixed(1) + '<span class="unit">lux</span>';
          document.getElementById("totalData").innerHTML =
            summary.total_data + '<span class="unit">records</span>';

          // Update timestamp
          lastUpdateTime = new Date();
          document.getElementById(
            "lastUpdate"
          ).textContent = `Terakhir diperbarui: ${lastUpdateTime.toLocaleString(
            "id-ID"
          )}`;

          // Display summary statistics
          document.getElementById("summaryStats").innerHTML = `
            <div class="summary-item">
              <h4>Suhu Maksimum</h4>
              <div class="val">${summary.suhu_max}¬∞C</div>
            </div>
            <div class="summary-item">
              <h4>Suhu Minimum</h4>
              <div class="val">${summary.suhu_min}¬∞C</div>
            </div>
            <div class="summary-item">
              <h4>Suhu Rata-rata</h4>
              <div class="val">${summary.suhu_avg}¬∞C</div>
            </div>
            <div class="summary-item">
              <h4>Kelembapan Max</h4>
              <div class="val">${summary.humid_max}%</div>
            </div>
            <div class="summary-item">
              <h4>Kelembapan Min</h4>
              <div class="val">${summary.humid_min}%</div>
            </div>
            <div class="summary-item">
              <h4>Kelembapan Rata-rata</h4>
              <div class="val">${summary.humid_avg}%</div>
            </div>
          `;

          // Prepare chart data (reverse to show chronologically)
          const labels = data
            .map((d) => {
              const time = d.timestamp.split(" ")[1];
              return time.substring(0, 5); // HH:MM
            })
            .reverse();

          const suhu = data.map((d) => d.suhu).reverse();
          const humidity = data.map((d) => d.humidity).reverse();

          // Update or create chart
          if (chart) {
            chart.data.labels = labels;
            chart.data.datasets[0].data = suhu;
            chart.data.datasets[1].data = humidity;
            chart.update();
          } else {
            const ctx = document.getElementById("sensorChart").getContext("2d");
            chart = new Chart(ctx, {
              type: "line",
              data: {
                labels: labels,
                datasets: [
                  {
                    label: "Suhu (¬∞C)",
                    data: suhu,
                    borderColor: "#e53935",
                    backgroundColor: "rgba(229, 57, 53, 0.1)",
                    fill: true,
                    tension: 0.4,
                    borderWidth: 3,
                    pointRadius: 4,
                    pointHoverRadius: 6,
                  },
                  {
                    label: "Kelembapan (%)",
                    data: humidity,
                    borderColor: "#1e88e5",
                    backgroundColor: "rgba(30, 136, 229, 0.1)",
                    fill: true,
                    tension: 0.4,
                    borderWidth: 3,
                    pointRadius: 4,
                    pointHoverRadius: 6,
                  },
                ],
              },
              options: {
                responsive: true,
                maintainAspectRatio: true,
                interaction: {
                  intersect: false,
                  mode: "index",
                },
                plugins: {
                  legend: {
                    display: true,
                    position: "top",
                    labels: {
                      font: {
                        size: 14,
                        family: "'Poppins', sans-serif",
                      },
                      padding: 15,
                    },
                  },
                  tooltip: {
                    backgroundColor: "rgba(0, 0, 0, 0.8)",
                    padding: 12,
                    titleFont: {
                      size: 14,
                    },
                    bodyFont: {
                      size: 13,
                    },
                  },
                },
                scales: {
                  y: {
                    beginAtZero: true,
                    grid: {
                      color: "rgba(0, 0, 0, 0.05)",
                    },
                    ticks: {
                      font: {
                        size: 12,
                      },
                    },
                  },
                  x: {
                    grid: {
                      color: "rgba(0, 0, 0, 0.05)",
                    },
                    ticks: {
                      font: {
                        size: 11,
                      },
                      maxRotation: 45,
                      minRotation: 45,
                    },
                  },
                },
              },
            });
          }
        } catch (error) {
          console.error("Error loading data:", error);
          document.getElementById(
            "lastUpdate"
          ).textContent = `Error: ${error.message}`;
        }
      }

      // Load data immediately
      loadData();

      // Refresh data every 5 seconds
      setInterval(loadData, 5000);

      // Show connection status
      console.log("Dashboard loaded successfully");
    </script>
  </body>
</html>
